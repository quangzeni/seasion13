    <!-- 
        Bài tập 2: Xoá các phần tử trùng nhau trong một mảng.
        Ví dụ:
        input: [1, 2, 3, 3, 4, 5, 5, 6, 7, 8, 8];
        output: [1,2,3,4,5,6,7,8]
     -->
    <script>

        let locSoGiongNhau = (input) =>{
            let newA = [];
            for(i=0;i<input.length;i++){
            let count = input[i];
            if(newA.includes(count,0)==false){
                newA.push(count); 
            }   
            }
            console.log("chuoi moi", newA);
            return(newA);
        }
        locSoGiongNhau( [1, 2, 3, 3, 4, 5, 5]);
